<!-- 一级分类模板引擎 -->
<script type="text/html" id="firstTmp">
{{ each rows v i }}
    <li><a href="#" class="{{ i==0?'current':'' }}" data-id="{{ v.id }}">{{ v.categoryName }}</a></li>
{{ /each }}
</script>

<!-- 二级分类模板引擎 -->
<script type="text/html" id="secondTmp">
  {{ if total==0 }}
    <p>没有更多分类信息了</p>
  {{ else }}
  {{ each rows v i }}
    <li>
      <img src={{ v.brandLogo }} alt="">
      <p>{{ v.brandName }}</p>
    </li>
{{ /each }}
{{ /if }}
</script>

<script src="./lib/mui/js/mui.js"></script>
